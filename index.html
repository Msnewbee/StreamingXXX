<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamingXXX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Verifikasi Usia -->
    <div id="age-verification">
        <h2>Anda harus berusia 18 tahun ke atas untuk mengakses situs ini.</h2>
        <label for="birthdate">Masukkan Tanggal Lahir Anda:</label>
        <input type="date" id="birthdate" name="birthdate">
        <button onclick="verifyAge()">Verifikasi</button>
    </div>

    <!-- Konten Situs (Tersembunyi Awalnya) -->
    <div id="content" style="display: none;">
        <header>
            <div class="logo">
                <h1>StreamingXXX</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#contact">Kontak</a></li>
                </ul>
            </nav>
        </header>

        <!-- Home Section -->
        <section id="home">
            <h1>Video Streaming</h1>
            <div class="video-container">
                <!-- Video Pengujian -->
                <iframe width="640" height="360" frameborder="0" src="https://dai.ly/k5y4xw8Ph7DUu3CE9Ey" allowfullscreen></iframe>
            </div>
        </section>

        <!-- Kontak Section -->
        <section id="contact">
            <h1>Kontak Kami</h1>
            <form id="contact-form" action="send_email.php" method="POST">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
